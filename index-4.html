<!--==============================Content=================================-->
		<div class="content"><div class="ic"></div>
			<div class="container_12">
				<div class="grid_8">
					<h2>How to Find Us</h2>
					<div class="map">
						<div class="img_block fleft">
							<figure class="img_inner">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3983.388046454082!2d101.72733061470485!3d3.2533751976313994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc38bf5f9542fb%3A0xb1222a09c9f38b2a!2sIIUM+ICT+Faculty!5e0!3m2!1sen!2smy!4v1553327752110" ></iframe>
							</figure>
							<span class="l"></span>
							<span class="ll"></span>
							<span class="r"></span>
							<span class="rr"></span>
							<span class="lb"></span>
							<span class="llb"></span>
							<span class="rb"></span>
							<span class="rrb"></span>
						</div>
					
					</div>
				</div>
				<div class="grid_4">
					<h2>Contact Form</h2>
					<form id="form">
						<div class="success_wrapper">
							<div class="success-message">Contact form submitted</div>
						</div>
						<label class="name">
							<input type="text" placeholder="Name:" data-constraints="@Required @JustLetters" />
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid name.</span>
						</label>
						<label class="email">
							<input type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid email.</span>
						</label>
						<label class="phone">
							<input type="text" placeholder="Phone:" data-constraints="@Required @JustNumbers"/>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid phone.</span>
						</label>
						<label class="message">
							<textarea placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*The message is too short.</span>
						</label>
						<div>
							<div class="clear"></div>
							<div class="btns">
								<a href="#" data-type="reset" class="btn">clear</a>
								<a href="#" data-type="submit" class="btn">send</a>
							</div>
						</div>
					</form>
				</div>
                
               
                
                
			</div>
		</div>
    
    
        <div class="bottom_block">
			<div class="container_12">
				
				<div class="grid_4">
					<h3>Newsletter Sign Up</h3>
					<p> </p>
					<form id="newsletter">
						<div class="rel">
							<div class="success">Your subscribe request has been sent!</div>
							<label class="email">
								<input type="email" value="Enter your e-mail here..." >
								<a href="#" class="" data-type="submit">submit</a>
								<span class="error"></span>
							</label>
						</div>
					</form>
				</div>
                
                
                <div class="grid_4">
					<h3>JOIN US</h3>
					<iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2FLivingGoGreen&width=200&layout=standard&action=like&size=large&show_faces=true&share=false&height=80&appId" width="200" height="80" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
				</div>
			</div>
		</div>
